    <title>Gallery</title> 
    <style> 
        /* General Styles */
        body { 
            font-family: "Times New Roman", Times, serif; 
            margin: 0; 
            padding: 0; 
            background: white;
            color: #333; 
        } 

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            background: url('./header/gallery_final.jpg') no-repeat center center; 
            background-size: cover; 
            color: white;
            background-position: center;
            text-align: center; 
            font-size: 34px;
            font-weight: bold;
            height: 250px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        } 

        /* Navigation Menu */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgb(177, 177, 177);
            height: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Allow horizontal scrolling on very small screens */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            height: 100%;
        }

        nav ul li {
            height: 100%;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 0 18px;
            display: flex;
            align-items: center;
            height: 100%;
            transition: background 0.1s ease-in-out;
            white-space: nowrap;
        }

        nav ul li a:hover {
            background-color: whitesmoke;
            color: rgb(7, 126, 150);
        }

        main { 
            padding: 20px; 
            text-align: center;
            flex: 1;
        } 

        /*grid container for courses*/
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /*course image style*/
        .course-item img {
            width: 100%;
            max-width: 250px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /*course title*/
        .course-item h3 {
            font-size: 22px;
            margin: 10px 0;
            color: #2e5652;
        }

        /*course description*/
        .course-item p {
            font-size: 16px;
            color: #555;
            text-align: left;
            line-height: 1.5;
        }

        /*Footer-wrapper*/
        .footer-wrapper {
            position: relative;
            margin-top: 50px;
        }
        
        /*Logo section*/
        .logo-section {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            width: 80%;
            max-width: 500px;
        }

        /*Logo container*/
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /*Logo container img*/
        .logo-container img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        /*Footer style*/
        footer { 
            background-color: rgb(177, 177, 177); 
            color: white; 
            height: 50px;
            display: flex;
            align-items: center; 
            justify-content: center;
            font-size: 14px;
        } 

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .course-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 25px;
            }
            
            header {
                height: 200px;
                font-size: 30px;
            }
        }

        @media (max-width: 768px) {
            .course-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 15px;
            }
            
            .course-item h3 {
                font-size: 20px;
            }
            
            .course-item p {
                font-size: 14px;
            }
            
            .logo-section {
                width: 90%;
                padding: 8px 10px;
            }
            
            .logo-container {
                gap: 20px;
            }
            
            .logo-container img {
                width: 28px;
                height: 28px;
            }
            
            header {
                font-size: 28px;
                height: 180px;
            }
            
            nav ul li a {
                padding: 0 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .course-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 10px;
            }
            
            main {
                padding: 15px 10px;
            }
            
            .course-item {
                padding: 15px;
            }
            
            .course-item h3 {
                font-size: 18px;
            }
            
            .logo-container {
                gap: 15px;
            }
            
            .logo-container img {
                width: 24px;
                height: 24px;
            }
            
            header {
                font-size: 24px;
                height: 150px;
            }
            
            nav {
                height: 50px;
            }
            
            nav ul li a {
                padding: 0 10px;
                font-size: 14px;
            }
            
            footer {
                height: 40px;
                font-size: 12px;
            }
        }
    </style>
