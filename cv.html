<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <link rel="icon" type="image/png" href="./logo/logo.png">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CV</title>
    <style> 
        /* General Styles */
        body { 
            font-family: "Times New Roman", Times, serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; 
            padding: 0; 
            background: white;
            color: #333; 
        } 

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /*Header style*/
        header {
            background: url('./header/cv_final.jpg') no-repeat center center; 
            background-size: cover; 
            color: white;
            background-position: center;
            text-align: center; 
            font-size: 34px;
            font-weight: bold;
            height: 250px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        } 

        /* Navigation Menu */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgb(177, 177, 177);
            height: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Allow horizontal scrolling on very small screens */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            height: 100%;
        }

        nav ul li {
            height: 100%;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 0 18px;
            display: flex;
            align-items: center;
            height: 100%;
            transition: background 0.1s ease-in-out;
            white-space: nowrap;
        }

        nav ul li a:hover {
            background-color: whitesmoke;
            color: rgb(7, 126, 150);
        }

        /*Body style*/
        main { 
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; 
            text-align: center;
        }   

        /* Container for portrait and text */
        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            max-width: 90%;
            margin: auto;
            flex-wrap: wrap;
        }

        /* Style for the portrait */
        .portrait img {
            width: 350px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style for the text content */
        .text-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 600px;
            text-align: center;
            min-width: 300px;
        }

        /* Adjust spacing for better readability */
        section {
            margin-bottom: 50px;
        }

        /* Style for paragraphs in Section 1 and Section 2 */
        section p {
            font-size: 18px;
            text-align: left;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /*Footer-wrapper*/
        .footer-wrapper {
            position: relative;
            margin-top: 50px;
        }
        /*Logo section*/
        .logo-section {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            width: 80%;
            max-width: 500px;
        }

        /*Logo container*/
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /*Logo container img*/
        .logo-container img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        /*Footer style*/
        footer { 
            background-color: rgb(177, 177, 177); 
            color: white; 
            height: 50px;
            display: flex;
            align-items: center; 
            justify-content: center;
            font-size: 14px;
        } 

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .content-container {
                gap: 30px;
            }
            .portrait img {
                width: 300px;
            }
            header {
                height: 200px;
                font-size: 30px;
            }
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .portrait img {
                width: 250px;
            }
            .text-content {
                padding: 0 10px;
            }
            section p {
                font-size: 16px;
                margin-bottom: 15px;
            }
            .logo-section {
                width: 90%;
                padding: 8px 10px;
            }
            .logo-container {
                gap: 20px;
            }
            .logo-container img {
                width: 28px;
                height: 28px;
            }
            header {
                font-size: 28px;
                height: 180px;
            }
            nav ul li a {
                padding: 0 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 15px 10px;
            }
            .portrait img {
                width: 200px;
            }
            .logo-container {
                gap: 15px;
            }
            .logo-container img {
                width: 24px;
                height: 24px;
            }
            header {
                font-size: 24px;
                height: 150px;
            }
            nav {
                height: 50px;
            }
            nav ul li a {
                padding: 0 10px;
                font-size: 14px;
            }
            footer {
                height: 40px;
                font-size: 12px;
            }
        }
    </style> 
</head>
